<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <h1 class="resort-heading">Luna Vista Resort</h1>
    <form id="signupForm">
        <h1 style="text-align: center; font-family: 'Gill Sans';">Sign In</h1>
        <input type="text" id="profileName" placeholder="Enter Your Name" required">
        <input type="number" id="contactNumber" placeholder="Enter Your Contact Number" required>
        <input type="number" id="age" placeholder="Enter Your Age" required>

        <input type="email" id="signupemail" placeholder="Enter email" required>
        <input type="password" id="signupPassword" placeholder="Enter password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </form>

    <script src="login.js"></script>
</body>
</html>
